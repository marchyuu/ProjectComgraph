<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{margin: 0;}
        canvas{width: 100%; height: 100%;}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
  

    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, innerHeight);
        document.body.appendChild(renderer.domElement);

        //resize window
        window.addEventListener('resize', function(){
            var width = window.innerWidth;
            var height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width/height;
            camera.updateProjectionMatrix();
        })

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        

        // create the box shape
        var geometry = new THREE.BoxGeometry(1000, 1000, 1000);
        var cubeMaterials = 
        [
            //untuk texture
            new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('MilkyWay/dark-s_px.jpg'), side: THREE.DoubleSide }), //r
            new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('MilkyWay/dark-s_nx.jpg'), side: THREE.DoubleSide }), //l
            new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('MilkyWay/dark-s_py.jpg'), side: THREE.DoubleSide }), //t
            new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('MilkyWay/dark-s_ny.jpg'), side: THREE.DoubleSide }), //b
            new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('MilkyWay/dark-s_pz.jpg'), side: THREE.DoubleSide }), //f
            new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('MilkyWay/dark-s_nz.jpg'), side: THREE.DoubleSide }) //back
           
        ];

        var cubeMaterial = new THREE.MeshFaceMaterial(cubeMaterials);
        var cube = new THREE.Mesh(geometry, cubeMaterial);
        scene.add(cube);

        //material, colour or image texture
        var material = new THREE.MeshFaceMaterial(cubeMaterials);
        var cube = new THREE.Mesh( geometry, material );
        scene.add(cube);

        var loader = new THREE.OrbitControls(camera, renderer.domElement);


        camera.position.z = 3;


        //earth
            var ballGeometry = new THREE.SphereGeometry( 5, 32, 32 );
            var ballMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('MilkyWay/earth.jpeg'), side: THREE.DoubleSide });
            var sphere = new THREE.Mesh( ballGeometry, ballMaterial );
            sphere.position.y = 10;
            sphere.position.x = 30;
            scene.add( sphere );

        //sun
            var sunGeometry = new THREE.SphereGeometry( 10, 200, 200 );
            var sunMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('MilkyWay/sun.jpg'), side: THREE.DoubleSide });
            var sunSphere = new THREE.Mesh( sunGeometry, sunMaterial );
            sunSphere.position.y = 10;
            sunSphere.position.x = 110;
            scene.add( sunSphere );

         //mercury
         var merGeometry = new THREE.SphereGeometry( 3, 18, 18 );
            var merMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('MilkyWay/mercury.jpeg'), side: THREE.DoubleSide });
            var merSphere = new THREE.Mesh( merGeometry, merMaterial );
            merSphere.position.y = 10;
            merSphere.position.x = 80;
            scene.add( merSphere );
        
        //venus
            var veGeometry = new THREE.SphereGeometry( 5, 32, 32 );
            var veMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('MilkyWay/venus.jpeg'), side: THREE.DoubleSide });
            var veSphere = new THREE.Mesh( veGeometry, veMaterial );
            veSphere.position.y = 10;
            veSphere.position.x = 50;
            scene.add( veSphere );

        //mars
        var marGeometry = new THREE.SphereGeometry( 5, 35, 35 );
            var marMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('MilkyWay/mars.jpg'), side: THREE.DoubleSide });
            var marSphere = new THREE.Mesh( veGeometry, marMaterial );
            marSphere.position.y = 10;
            marSphere.position.x = 10;
            scene.add( marSphere );

             //jupiter
        var jupGeometry = new THREE.SphereGeometry( 7, 64, 64 );
            var jupMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('MilkyWay/jupiter.jpg'), side: THREE.DoubleSide });
            var jupSphere = new THREE.Mesh( jupGeometry, jupMaterial );
            jupSphere.position.y = 10;
            jupSphere.position.x = -20;
            scene.add( jupSphere );

                //saturn
        var satGeometry = new THREE.SphereGeometry( 6, 55, 55 );
            var satMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('MilkyWay/saturn.png'), side: THREE.DoubleSide });
            var satSphere = new THREE.Mesh( satGeometry, satMaterial );
            satSphere.position.y = 10;
            satSphere.position.x = -50;
            scene.add( satSphere );

            //Uranus
        var urGeometry = new THREE.SphereGeometry( 5, 40, 40 );
            var urMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('MilkyWay/uranus.jpg'), side: THREE.DoubleSide });
            var urSphere = new THREE.Mesh( urGeometry, urMaterial );
            urSphere.position.y = 10;
            urSphere.position.x = -100;
            scene.add( urSphere );

            //Neptune
        var nepGeometry = new THREE.SphereGeometry( 5, 40, 40 );
            var nepMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('MilkyWay/nepture.png'), side: THREE.DoubleSide });
            var nepSphere = new THREE.Mesh( nepGeometry, nepMaterial );
            nepSphere.position.y = 10;
            nepSphere.position.x = -120;
            scene.add( nepSphere );

        //moon
            var moonGeometry = new THREE.SphereGeometry( 2, 15, 15 );
            var moonMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('MilkyWay/moon.jpg'), side: THREE.DoubleSide });
            var moonSphere = new THREE.Mesh( moonGeometry, moonMaterial );
            moonSphere.position.y = 15;
            moonSphere.position.x = 36;
            scene.add( moonSphere );
        

        //lighting
        //var ambientLight = new THREE.ambientLight( light color, intensity);
        var ambientLight = new THREE.AmbientLight( 0xFFFFFF, 2.0 );
        scene.add(ambientLight);

        var light1 = new THREE.PointLight(0xFF0040, 4, 50);
        scene.add(light1);

        var light2 = new THREE.PointLight(0xFF0040, 3, 50);
        scene.add(light2);

        var light3 = new THREE.PointLight(0x80FF80, 4, 50);
        scene.add(light3);

        // logic
        var update = function()
        {
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.005;

            sunSphere.rotation.x += 0.01;
            sunSphere.rotation.y += 0.005;

            moonSphere.rotation.x += 0.01;
            moonSphere.rotation.y += 0.005;

            merSphere.rotation.x += 0.01;
            merSphere.rotation.y += 0.005;

            veSphere.rotation.x += 0.01;
            veSphere.rotation.y += 0.005;

            marSphere.rotation.x += 0.01;
            marSphere.rotation.y += 0.005;

            jupSphere.rotation.x += 0.01;
            jupSphere.rotation.y += 0.005;

            satSphere.rotation.x += 0.01;
            satSphere.rotation.y += 0.005;

            urSphere.rotation.x += 0.01;
            urSphere.rotation.y += 0.005;

            nepSphere.rotation.x += 0.01;
            nepSphere.rotation.y += 0.005;

            var time = Date.now()* 0.0005;

            light1.position.x = Math.sin(time*0.7)*30;
            light1.position.y = Math.cos(time*0.5)*40;
            light1.position.z = Math.cos(time*0.3)*30;

            light2.position.x = Math.cos(time*0.3)*30;
            light2.position.y = Math.sin(time*0.5)*40;
            light2.position.z = Math.sin(time*0.7)*30;

            light3.position.x = Math.sin(time*0.7)*30;
            light3.position.y = Math.cos(time*0.3)*40;
            light3.position.z = Math.sin(time*0.5)*30;
        };
        //draw scene
        var render = function()
        {
            renderer.render(scene, camera);
        };

        //run game loop(update, render, repeat)
        var GameLoop = function()
        {

            requestAnimationFrame(GameLoop);

            update();
            render();
        };

        GameLoop();
    </script>
</body>
</html>
